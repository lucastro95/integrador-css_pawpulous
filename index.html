<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4c4bceee1c.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Icon -->
    <link rel="icon" href="./assets/icon.ico">
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Pawpulous - Iniciar sesión</title>
</head>

<body>

    <nav class="navBar">
        <div>
            <a href="./index.html"><img class="logo" src="./assets/logo.png" alt="Logo de refugio Pawpulous"></a>
        </div>
    </nav>

    <section>
        <div class="login-side">
            <div class="login-side-text">
                <h2>Encuentra a tu mejor amigo</h2>
                <h1 class="animate__animated animate__bounceInLeft">Adopta una mascota</h1>
            </div>
            <div class="login-side-img">
                <img src="./assets/wiener-dog.gif" alt="Wiener Dog">
            </div>
        </div>

        <div class="login-form">
            <div class="form-card">
                <div class="form-img">
                    <i class="fas fa-bone"></i>
                </div>
                <form action="">
                    <input type="text" placeholder="Nombre de usuario">
                    <input type="password" placeholder="Contraseña">
                    <a href="./redirection.html">Iniciar sesión</a>
                </form>

                <div class="form-card-links">
                    <div class="link-check">
                        <input type="checkbox">
                        <p>Recuérdame</p>
                    </div>
                    <div>
                        <a href="#">Olvidé mi constraseña</a>
                    </div>
                </div>
            </div>

            <p class="register">¿No tienes una cuenta? <a href="./register.html">Regístrate gratis aquí</a></p>
        </div>
    </section>

</body>

</html>
