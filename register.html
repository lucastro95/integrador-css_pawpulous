<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4c4bceee1c.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/register.css">
    <!-- Icon -->
    <link rel="icon" href="./assets/icon.ico">
    <title>Pawpulous - Registrarse</title>
</head>

<body>

    <nav class="navBar">
        <div>
            <a href="./index.html"><img class="logo" src="./assets/logo.png" alt="Logo de refugio Pawpulous"></a>
        </div>
    </nav>

    <section>
        <div class="login-side">
            <img src="./assets/flying-dog.png" alt="Dog flying in a baloon">
        </div>

        <div class="login-form">
            <div class="form-card">
                <div class="form-img">
                    <i class="fas fa-bone"></i>
                </div>
                <form action="">
                    <input type="text" placeholder="Nombre y apellido">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Nombre de usuario">
                    <input type="password" placeholder="Contraseña">
                    <a href="./redirection.html">Registrarse</a>
                </form>

                <div class="form-card-links">
                    <div class="link-check">
                        <input type="checkbox">
                        <p>Recuérdame</p>
                    </div>
                </div>
            </div>

            <p class="register">¿Ya tienes una cuenta? <a href="./index.html">Inicia sesión aquí</a></p>
        </div>
    </section>

</body>

</html>
